document.addEventListener("DOMContentLoaded", async function () {
    // Retrieve fixtureId from sessionStorage
    const fixtureId = sessionStorage.getItem("fixtureId");
    
    if (!fixtureId) {
        document.getElementById("matchDetails").innerHTML = "<h2>Match not found</h2>";
        return;
    }

    const apiKey = "1765f4fdf1376f1afd07d94395f60134";

    async function fetchFixtureDetails(fixtureId) {
        try {
            const fixtureRes = await fetch(`https://v3.football.api-sports.io/fixtures?id=${fixtureId}`, {
                method: "GET",
                headers: { "x-apisports-key": apiKey }
            });
            const fixtureData = await fixtureRes.json();
            
            if (!fixtureData.response || fixtureData.response.length === 0) {
                console.error("No fixture data found");
                return null;
            }

            const fixture = fixtureData.response[0];
            const homeTeam = fixture.teams.home;
            const awayTeam = fixture.teams.away;
            const homeTeamId = fixture.teams.home.id;
            const awayTeamId = fixture.teams.away.id;
            const matchTime = fixture.fixture.date;
            const venue = fixture.fixture.venue.name;



            document.getElementById('matchTitle').textContent = `${homeTeam.name} vs ${awayTeam.name}`;

            const endpoints = {
                h2h: `https://v3.football.api-sports.io/fixtures/headtohead?h2h=${homeTeamId}-${awayTeamId}`,
                stats: `https://v3.football.api-sports.io/fixtures/statistics?fixture=${fixtureId}`,
                events: `https://v3.football.api-sports.io/fixtures/events?fixture=${fixtureId}`,
                
            };

            document.getElementById("matchHeaderContainer").innerHTML = `
                <header class="match-header_match-header-container">
                    <div class="match-header_match-header">
                        <span class="match-info_competition-name">${fixture.league.name}</span>
                        <section class="section-with-dividers match-info_section">
                            <div class="team_team team_team-a">
                                <img class="team_team-logo" src="${homeTeam.logo}" alt="${homeTeam.name} logo">
                                <span class="team_team-name">${homeTeam.name}</span>
                            </div>
                            <div class="match-data_match-data">
                                <div class="match-data_general-info">
                                    <p class="match-data_match-day">Today</p>
                                </div>
                                <time datetime="${matchTime}" class="match-data_time">${new Date(matchTime).toLocaleTimeString()}</time>
                                <span class="match-data_venue">${venue}</span>
                            </div>
                            <div class="team_team team_team-b">
                                <img class="team_team-logo" src="${awayTeam.logo}" alt="${awayTeam.name} logo">
                                <span class="team_team-name">${awayTeam.name}</span>
                            </div>
                        </section>
                    </div>
                </header>
            `;

            const responses = await Promise.all(
                Object.entries(endpoints).map(async ([key, url]) => {
                    const response = await fetch(url, {
                        method: "GET",
                        headers: { "x-apisports-key": apiKey }
                    });
                    const data = await response.json();
                    console.log(`API Response for ${key}:`, data);
                    return response.ok ? { key, data: data.response || [] } : null;
                })
            );

            const apiData = responses.reduce((acc, res) => {
                if (res) acc[res.key] = res.data;
                return acc;
            }, {});

            return { fixture, ...apiData };
        } catch (error) {
            console.error("Error fetching fixture details:", error);
            return null;
        }
    }

    const fixtureDetails = await fetchFixtureDetails(fixtureId);

    if (!fixtureDetails || !fixtureDetails.fixture) {
        document.getElementById("matchDetails").innerHTML = "<h2>Failed to load match details</h2>";
        return;
    }

    const fixture = fixtureDetails.fixture;
    document.getElementById('matchTitle').textContent = `${fixture.teams.home.name} vs ${fixture.teams.away.name}`;

    // Define fixtureLinks
    const fixtureLinks = { 
            "1212939": [
             
                ]
    };

    // Get stream links based on fixtureId
    const links = fixtureLinks[fixtureId] || [];

    const matchStream = document.getElementById('matchStream');
    const linksContainer = document.getElementById('streamLinks');
    const messageContainer = document.getElementById('message');

    matchStream.style.display = "none"; // Ensure the iframe is hidden initially

    if (links.length > 0) {

        }

            const linkButton = document.createElement('button');

            linkButton.classList.add('stream-link-button');

            linkButton.onclick = () => {
                matchStream.src = link;
                 matchStream.style.display = "block"; // Show iframe when a stream is selected
            };

            linksContainer.appendChild(linkButton);
        });
    }




    function renderSection(title, content) {
        return `<h3>${title}</h3>${content || "<p>No data available.</p>"}`;
    }

    function renderHeadToHead(h2h) {
    if (!h2h || h2h.length === 0) return "<p>No Head-to-Head data available.</p>";

    // Sort h2h matches by date in descending order
    h2h.sort((a, b) => new Date(b.fixture.date) - new Date(a.fixture.date));

    // Calculate stats
    let homeWins = 0, awayWins = 0, draws = 0;
    h2h.forEach(match => {
        if (match.score.fulltime.home > match.score.fulltime.away) homeWins++;
        else if (match.score.fulltime.home < match.score.fulltime.away) awayWins++;
        else draws++;
    });

    const homeTeam = h2h[0].teams.home; // Assume first match for home team
    const awayTeam = h2h[0].teams.away; // Assume first match for away team

    return `
        <div class="h2h-container">
            <!-- H2H Header -->
            <div class="h2h-header">
                <img src="${homeTeam.logo}" alt="${homeTeam.name}" class="team-logo">
                <span class="h2h-title">H2H</span>
                <img src="${awayTeam.logo}" alt="${awayTeam.name}" class="team-logo">
            </div>

            <!-- Overall H2H Stats -->
            <div class="h2h-summary">
                <div class="summary-box">
                    <span class="summary-value">${homeWins}</span>
                    <span class="summary-label">Wins</span>
                </div>
                <div class="summary-box">
                    <span class="summary-value">${draws}</span>
                    <span class="summary-label">Draws</span>
                </div>
                <div class="summary-box">
                    <span class="summary-value">${awayWins}</span>
                    <span class="summary-label">Wins</span>
                </div>
            </div>

            <!-- Last 5 Matches -->
            <div class="h2h-matches">
                ${h2h.slice(0, 5).map(match => `
                    <div class="h2h-match">
                        <div class="match-info">
                            <span class="league-name">${match.league.name}</span>
                            <span class="match-date">${new Date(match.fixture.date).toLocaleDateString()}</span>
                        </div>
                        <div class="match-row">
                            <div class="team-info">
                                <img src="${match.teams.home.logo}" alt="${match.teams.home.name}" class="team-logo-small">
                                <span class="team-name">${match.teams.home.name}</span>
                            </div>
                            <span class="score">${match.score.fulltime.home} - ${match.score.fulltime.away}</span>
                            <div class="team-info">
                                <img src="${match.teams.away.logo}" alt="${match.teams.away.name}" class="team-logo-small">
                                <span class="team-name">${match.teams.away.name}</span>
                            </div>
                        </div>
                    </div>
                `).join("")}
            </div>

           </div>
    `;
}


function renderStatistics(stats) {
    if (!stats || stats.length < 2) return `<p class="no-statistics"> Statistics will be available.</p>`;

    const homeTeam = stats[0].team;
    const awayTeam = stats[1].team;

    // Extract Ball Possession
    const homePossession = parseInt(stats[0].statistics.find(stat => stat.type === "Ball Possession")?.value.replace('%', '') || 0);
    const awayPossession = parseInt(stats[1].statistics.find(stat => stat.type === "Ball Possession")?.value.replace('%', '') || 0);

    // Generate the statistics rows
    const statsHtml = stats[0].statistics.map((s, i) => `
        <div class="stat-row">
            <div class="team-stat">${s.value || "N/A"}</div>
            <div class="stat-category">${s.type}</div>
            <div class="team-stat">${stats[1].statistics[i].value || "N/A"}</div>
        </div>
    `).join("");

    return `
        <div class="statistics-container">
            <div class="statistics-header">Statistics</div>

            <!-- Ball Possession Indicator -->
            <div class="possession-container">
                <div class="possession-label">${homePossession}%</div>
                <div class="possession-ball" style="background: linear-gradient(to right, red ${homePossession}%, blue ${awayPossession}%);">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Football_iu_1996.jpg" class="football-icon" alt="Football">
                </div>
                <div class="possession-label">${awayPossession}%</div>
            </div>

            <!-- Team Logos & Stats -->
            <div class="team-statistics">
                <div class="team-info">
                    <img src="${homeTeam.logo}" alt="${homeTeam.name} Logo" class="team-logo">
                    <span class="team-name">${homeTeam.name}</span>
                </div>
                <div class="stat-category">Ball Possession</div>
                <div class="team-info">
                    <span class="team-name">${awayTeam.name}</span>
                    <img src="${awayTeam.logo}" alt="${awayTeam.name} Logo" class="team-logo">
                </div>
            </div>

            <!-- Other Statistics -->
            <div class="match-statistics">
                ${statsHtml}
            </div>
        </div>
    `;
}




function renderEvents(events) {
    if (!events || events.length === 0) {
        return `<p class="no-events"> Events will be available.</p>`;
    }

    return `
        <div class="events-container">
            <div class="events-header">Events</div>
            <div class="events-list">
                ${events.map(event => `
                    <div class="event-item">
                        <span class="event-time">${event.time.elapsed}'</span>
                        <div class="event-team">
                            <img src="${event.team.logo}" alt="${event.team.name}" class="event-team-logo">
                            <span class="event-team-name">${event.team.name}</span>
                        </div>
                        <span class="event-type">${event.type} (${event.detail})</span>
                    </div>
                `).join("")}
            </div>
        </div>
    `;
}

    document.getElementById("matchDetails").innerHTML = `
        ${renderSection("", renderHeadToHead(fixtureDetails.h2h))}
        ${renderSection("", renderStatistics(fixtureDetails.stats))}
       ${renderSection("", renderEvents(fixtureDetails.events))}
       
        
    `;
});

</script>
